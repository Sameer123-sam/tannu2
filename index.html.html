<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I Love You Tarannum</title>
  <style>
    :root{ --bg:#0f1724; --card:#0b1220; --accent:#ff3366; --glow: rgba(255,51,102,0.25); }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{
      display:flex;align-items:center;justify-content:center;
      background: radial-gradient(1200px 600px at 10% 20%, #1b2a44 0%, transparent 15%),
                  radial-gradient(900px 400px at 90% 80%, #2a1b33 0%, transparent 12%),
                  linear-gradient(180deg,var(--bg),#071021 80%);
      color:#fff;
    }

    .card{
      width:min(920px,94%);
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border-radius:20px; padding:40px; text-align:center; box-shadow: 0 8px 30px rgba(2,6,23,0.7);
      backdrop-filter: blur(6px);
      position:relative; overflow:hidden;
    }

    .floating-heart{
      position:absolute; right:-50px; top:-60px; width:220px; height:220px; opacity:0.12;
      filter: blur(10px); transform: rotate(25deg);
    }

    h1{
      font-size: clamp(28px, 4.5vw, 48px); margin:0 0 12px 0; letter-spacing:1px; display:flex; align-items:center; justify-content:center; gap:12px;
      text-shadow: 0 6px 18px rgba(0,0,0,0.55);
    }

    .heart{
      display:inline-grid; place-items:center; width:70px; height:70px; font-size:36px; border-radius:18px;
      background: linear-gradient(135deg, #ff6b96 0%, #ff335e 60%);
      box-shadow: 0 6px 30px var(--glow), inset 0 4px 10px rgba(255,255,255,0.06);
      transform: translateY(0); animation: beat 1s infinite cubic-bezier(.2,.8,.2,1);
    }
    @keyframes beat{
      0%{ transform: scale(1); }
      25%{ transform: scale(1.08); }
      50%{ transform: scale(0.96); }
      100%{ transform: scale(1); }
    }

    .message{
      font-size: clamp(18px, 2.8vw, 28px); margin-top:10px; opacity:0.98; color: #ffeef3;
      display:flex; align-items:center; justify-content:center; gap:12px; flex-wrap:wrap;
    }

    .emoji{ font-size:34px; transform:translateY(2px); }

    .sub{
      margin-top:18px; color:#cbd5e1; font-size:14px;
    }

    /* small floating hearts animation */
    .hearts-container{ position:absolute; inset:0; pointer-events:none; }
    .hearts-container i{
      position:absolute; font-style:normal; font-size:18px; opacity:0.9; transform: translateY(0);
      animation: floatUp linear infinite; text-shadow: 0 4px 16px rgba(0,0,0,0.55);
    }
    @keyframes floatUp{
      0%{ transform: translateY(0) scale(0.9); opacity:0.9 }
      100%{ transform: translateY(-420px) scale(1.6); opacity:0 }
    }

    /* typewriter text */
    .typewriter{ font-family: 'Courier New', Courier, monospace; background:linear-gradient(90deg,#ffd1e0,#fff); -webkit-background-clip:text; background-clip:text; color:transparent; }

    .controls{ margin-top:22px; display:flex; gap:10px; justify-content:center; }
    .btn{ border:0; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:600; background:rgba(255,255,255,0.06); color:#fff }
    .btn.heart-btn{ background: linear-gradient(90deg,#ff6b96,#ff335e); }

    footer{ margin-top:20px; font-size:12px; color:#94a3b8 }

    @media (max-width:420px){ .card{ padding:22px } .heart{ width:60px;height:60px;font-size:28px } }
  </style>
</head>
<body>
  <div class="card" role="main">
    <svg class="floating-heart" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" aria-hidden>
      <path fill="url(#g)" d="M471.6 73.6c-54.5-46.4-136.8-38-188 13.2L256 114.9l-27.6-27.9c-51.2-51.2-133.5-59.6-188-13.2-62.8 53.6-66.7 149.7-11 208.3L230.5 470c12.6 12 32.9 12 45.5 0L482.6 281.9c55.7-58.6 51.8-154.7-11-208.3z"/>
      <defs>
        <linearGradient id="g" x1="0" x2="1">
          <stop offset="0" stop-color="#ff9db3" />
          <stop offset="1" stop-color="#ff335e" />
        </linearGradient>
      </defs>
    </svg>

    <h1>
      <span class="heart" aria-hidden>‚ù§</span>
      <span>I love you Tarannum baby</span>
      <span class="emoji" aria-hidden>üíï</span>
    </h1>

    <div class="message">
      <div id="type" class="typewriter" aria-live="polite"></div>
    </div>

    <div class="controls">
      <button class="btn" id="replay">Replay Message</button>
      <button class="btn heart-btn" id="toggleHearts">Toggle Floating Hearts</button>
    </div>

    <p class="sub">Cute animated message ‚Äî copy this file and open in any browser. ‚ù§Ô∏è</p>
    <footer>Made with ‚ù§Ô∏è for Tarannum</footer>

    <div class="hearts-container" id="hearts"></div>
  </div>

  <script>
    const text = "I love you, Tarannum baby! You are my heart, my smile, my forever.Sorry babu  ‚ù§Ô∏èüíï";
    const typeEl = document.getElementById('type');
    const replay = document.getElementById('replay');
    const heartsArea = document.getElementById('hearts');
    const toggleHeartsBtn = document.getElementById('toggleHearts');

    // Simple typewriter
    function typeWriter(el, str, speed=45){
      el.textContent = '';
      let i = 0;
      const t = setInterval(()=>{
        el.textContent += str.charAt(i);
        i++;
        if(i >= str.length) clearInterval(t);
      }, speed);
      return t;
    }

    let typingTimer = typeWriter(typeEl, text, 45);

    replay.addEventListener('click', ()=>{
      if(typingTimer) clearInterval(typingTimer);
      typeWriter(typeEl, text, 45);
      popHearts(6);
    });

    // Floating hearts generator
    let heartsEnabled = true;
    function popHearts(count=8){
      for(let i=0;i<count;i++){
        const span = document.createElement('i');
        span.textContent = '‚ù§';
        const size = 12 + Math.random()*30;
        span.style.left = (10 + Math.random()*80) + '%';
        span.style.bottom = (-20 - Math.random()*40) + 'px';
        span.style.fontSize = size + 'px';
        span.style.opacity = 0.9;
        span.style.animationDuration = (4 + Math.random()*4) + 's';
        heartsArea.appendChild(span);
        // remove after animation
        setTimeout(()=> span.remove(), 8500);
      }
    }

    // initial burst
    popHearts(10);

    toggleHeartsBtn.addEventListener('click', ()=>{
      heartsEnabled = !heartsEnabled;
      heartsArea.style.display = heartsEnabled ? 'block' : 'none';
      toggleHeartsBtn.textContent = heartsEnabled ? 'Toggle Floating Hearts' : 'Show Floating Hearts';
    });

    // gentle heartbeat speed tweak when clicking heart
    document.querySelector('.heart').addEventListener('click', ()=>{
      const el = document.querySelector('.heart');
      el.style.animationDuration = '0.8s';
      setTimeout(()=> el.style.animationDuration = '1s', 1000);
      popHearts(6);
    });

    // accessibility: prefer-reduced-motion
    if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
      document.querySelectorAll('*').forEach(n=> n.style.animation = 'none');
    }
  </script>
</body>
</html>
